<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- Dashboard Tab -->
    <ion-tab title="Decks" icon-off="ion-ios-photos-outline" icon-on="ion-ios-photos" href="#/tab/decks">
        <ion-nav-view name="tab-decks"></ion-nav-view>
    </ion-tab>

    <!-- Chats Tab -->
    <ion-tab title="Play" icon-off="ion-ios-play-outline" icon-on="ion-ios-play" href="#/tab/setupGame">
        <ion-nav-view name="tab-play"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Log Out" icon-off="ion-android-exit" ng-click="tabsCtrl.logout()">
    </ion-tab>

</ion-tabs>
